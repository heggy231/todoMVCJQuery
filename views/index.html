<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>jQuery â€¢ TodoMVC</title>
		<link id="favicon" rel="icon" href="https://hyperdev.com/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- this how HandlebarsTemplate is rendered in the browser; inside of script tag follow syntax -->
		<script id="todo-template" type="text/x-handlebars-template">
			<!-- this refers to the array of todo, var todos = this.getFilteredTodos(); -->
			<!-- begining of for loop: {{#this}}   Note ex: var htmlTemplate = '<ul> {{#this}} <li>{{title}}</li> {{/this}} </ul>';-->
			 {{#this}}  
			<!-- if conditional(completed) true; add class = "completed".  this is why we see different look
			once todo has been completed -->
			<!-- notice we have {{completed}}, {{id}}, {{title}} properties se can access each item in array -->
			<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
				<div class="view">
					<!-- if todo items are completed is true; then checkbox gets checked called from render method -->
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		{{/this}}
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
			<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters">
				<li>
					<!-- eq is custom Handlebar  
					looking at filter property from renderFooter this.footerTemplate(data).  One of data passed in is filter: this.filter-->
					<!-- look at filter property 'all'/'active'/'completed' -->
					<!-- if filter prop is all (is all selected?) then have outline on it (apply class selected) -->
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
				</li>
			</ul>
			{{#if completedTodos}}<button id="clear-completed">Clear completed</button>{{/if}}
		</script>
		<!-- End of handlebar insertion -->
		<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<script src="js/director.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
